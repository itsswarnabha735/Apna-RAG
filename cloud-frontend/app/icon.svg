<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#bgGrad)"/>
  
  <!-- Simplified brain icon -->
  <g fill="white">
    <!-- Left lobe -->
    <ellipse cx="11" cy="14" rx="5" ry="6" opacity="0.95"/>
    <!-- Right lobe -->
    <ellipse cx="21" cy="14" rx="5" ry="6" opacity="0.95"/>
    <!-- Center connection -->
    <rect x="11" y="12" width="10" height="4" rx="2" opacity="0.9"/>
    
    <!-- Document at bottom -->
    <rect x="10" y="21" width="12" height="8" rx="1.5" opacity="0.9"/>
    <line x1="12" y1="24" x2="20" y2="24" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="12" y1="27" x2="17" y2="27" stroke="#9333ea" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Sparkle -->
    <circle cx="24" cy="7" r="2" fill="#fbbf24"/>
  </g>
</svg>
