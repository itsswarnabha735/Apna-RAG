<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="46" fill="url(#bgGradient)"/>
  
  <!-- Outer glow ring -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Brain symbol (stylized) -->
  <g fill="white" filter="url(#glow)">
    <!-- Left hemisphere -->
    <path d="M35 38 Q28 38 26 45 Q24 52 28 58 Q32 64 38 66 Q40 66 40 64 L40 40 Q40 38 38 38 Z" opacity="0.95"/>
    <path d="M40 42 Q38 42 36 44 Q34 48 36 52 Q38 54 40 54 Z" fill="#6366f1" opacity="0.3"/>
    
    <!-- Right hemisphere -->
    <path d="M65 38 Q72 38 74 45 Q76 52 72 58 Q68 64 62 66 Q60 66 60 64 L60 40 Q60 38 62 38 Z" opacity="0.95"/>
    <path d="M60 42 Q62 42 64 44 Q66 48 64 52 Q62 54 60 54 Z" fill="#9333ea" opacity="0.3"/>
    
    <!-- Center connection / corpus callosum -->
    <rect x="40" y="46" width="20" height="8" rx="4" opacity="0.9"/>
    
    <!-- Neural dots representing knowledge/data -->
    <circle cx="33" cy="48" r="2.5" opacity="0.8"/>
    <circle cx="67" cy="48" r="2.5" opacity="0.8"/>
    <circle cx="50" cy="36" r="2" opacity="0.7"/>
    <circle cx="50" cy="64" r="2" opacity="0.7"/>
    
    <!-- Document/Search element at bottom -->
    <g transform="translate(42, 68)">
      <rect x="0" y="0" width="16" height="12" rx="2" fill="white" opacity="0.9"/>
      <line x1="3" y1="3" x2="10" y2="3" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="6" x2="13" y2="6" stroke="#9333ea" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="9" x2="8" y2="9" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Sparkle/AI indicator -->
    <g transform="translate(62, 28)">
      <path d="M4 0 L5 3 L8 4 L5 5 L4 8 L3 5 L0 4 L3 3 Z" fill="#fbbf24" opacity="0.9"/>
    </g>
  </g>
</svg>
